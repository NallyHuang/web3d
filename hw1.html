function Lamp(lampId) {
  var name = '#' + lampId;
  var status = 1;

  var toggle = function() {
    if (open) {
      if (status == 1) {
        $(name).css('backgroundColor', 'hsl(0, 100%, 50%)');
        status++;
        // $(name).text (name + ' is on');
      } else if (status == 2) {
        $(name).css('backgroundColor', 'hsl(210, 100%, 60%)');
        status++;
        //$(name).text (name + ' is off');
      } else if (status == 3) {
        $(name).css('backgroundColor', 'hsl(40, 100%, 70%)');
        status = 1;
        //$(name).text (name + ' is off');
      }
    } else {
      $(name).css('backgroundColor', 'hsl(0, 0%, 60%)');
    }
  };

        status = 1;
        //$(name).text (name + ' is off');
      }
    } else {

    }

  };

  var toggle3 = function() {
    if (open) {

        // $(name).text (name + ' is on');

        status++;
        //$(name).text (name + ' is off');
      } else if (status == 3) {
        $(name).css('backgroundColor', 'hsl(30, 100%, 60%)');
        status = 1;
        //$(name).text (name + ' is off');
      }
    } else {
      $(name).css('backgroundColor', 'hsl(0, 0%, 60%)');
    }

  };

  this.toggleBlink = function() {
    setInterval(function() {
      toggle();
    }, 500);
  }

  this.toggleBlink2 = function() {
    setInterval(function() {
      toggle2();
    }, 300);
  }



  this.toggleBlink3 = function() {
    setInterval(function() {
      toggle3();
    }, 300);
  }

}
